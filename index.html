<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Translator</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Translator App</h1>
    <textarea
      id="input__txt"
      class="txt_1"
      placeholder="Please enter your text here "
    ></textarea>
    <br />
    <button id="translate-btn" class="btn">TRANSLATE</button>

    <br />
    <div
      id="output__txt"
      class="txt_2"
      placeholder="Klingon Output here..."
    ></div>
    <script src="app.js" type="text/javascript"></script>
    <div class="about color">
      <h2>About</h2>
      <p>Convert English to Klingon as spoken in Big Bang Theory.</p>
    </div>
  </body>
</html>
